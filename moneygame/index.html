<!DOCTYPE html>
<html>
  <head>
    <title>Montessori Money Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script async src="./javascript/index.js"></script>
  </head>
  <body onload="initialize();">
    <h1 style="text-align: center;padding: 30px;;">Let's play the Money Game</h1>
    <div class="ui raised very padded text container segment">
        <!-- <h2 class="ui header">Dice Roll</h2> -->
        <div class="ui three column doubling stackable grid container">
            <div class="column">
                <p><button onclick="diceRoll();">Roll Dice</button></p>
                <p><div id="dice1" style="display: none;"></div>
                  <div id="dice2" style="display: none;"></div></p>
                <p id="dice"></p>  
            </div>
            <div class="column">
                <p><button onclick="calculate();">Calculate Total</button></p>
                <p><div id="diceTotal"></div></p>
                <p><div id="moneyTotal" style="display: none;"></div></p>
            </div>
            <div class="column"><button onclick="location.reload();">Clear</button></div>
        </div>
        <p><div id="message"></div></p>
    </div>
    <div class="ui raised segment six column doubling stackable grid container">
      <div class="column" style="border: 1px solid black;">
        <p style="height: 70px; text-align: center;">
          1<span>&#162;</span><br/>
          <img src="./images/penny-back.jpg" width="40px;" alt="Penny"/>
        </p>
        <p style="text-align: center; padding-bottom: 10px;">
          <button class="add-margin-5" onclick="remove('penny')">-</button>
          <button class="add-margin-5"  onclick="add('penny')">+</button>
        </p>
        <p class="top-border"><div id="pennyTotal" style="display: none;"></div><div id="pennyList"></div></p>
      </div>
      <div class="column" style="border: 1px solid black;">
        <p style="height: 70px; text-align: center;">
          5<span>&#162;</span><br/>
          <img src="./images/nickel-head.jpg" width="45px;" alt="Nickel"/>
        </p>
        <p style="text-align: center; padding-bottom: 10px;">
          <button class="add-margin-5" onclick="remove('nickel')">-</button>
          <button class="add-margin-5" onclick="add('nickel')">+</button>
        </p>
        <p class="top-border"><div id="nickelTotal" style="display: none;"></div><div id="nickelList"></div></p>
      </div>
      <div class="column" style="border: 1px solid black;">
        <p style="height: 70px; text-align: center;">
          10<span>&#162;</span><br/>
          <img src="./images/dime-head.png" width="40px;" alt="Dime"/>
        </p>
        <p style="text-align: center; padding-bottom: 10px;">
          <button class="add-margin-5" onclick="remove('dime')">-</button>
          <button class="add-margin-5" onclick="add('dime')">+</button>
        </p>
        <p class="top-border"><div id="dimeTotal" style="display: none;"></div><div id="dimeList"></div></p>
      </div>
      <div class="column" style="border: 1px solid black;">
        <p style="height: 70px; text-align: center;">
          25<span>&#162;</span><br/>
          <img src="./images/quarter-head.png" width="50px;" alt="Quarter"/>
        </p>
        <p style="text-align: center; padding-bottom: 10px;">
          <button class="add-margin-5" onclick="remove('quarter')">-</button>
          <button class="add-margin-5" onclick="add('quarter')">+</button>
        </p>
        <p class="top-border"><div id="quarterTotal" style="display: none;"></div><div id="quarterList"></div></p>
      </div>
      <div class="column" style="border: 1px solid black;">
        <p style="height: 70px; text-align: center;">
          50<span>&#162;</span><br/>
          <img src="./images/half-dollar.jpg" width="60px;" alt="Half Dollar"/>
        </p>
        <p style="text-align: center; padding-bottom: 10px;">
          <button class="add-margin-5" onclick="remove('halfDollar')">-</button>
          <button class="add-margin-5" onclick="add('halfDollar')">+</button>
        </p>
        <p class="top-border"><div id="halfDollarTotal" style="display: none;"></div><div id="halfDollarList"></div></p>
      </div>
      <div class="column" style="border: 1px solid black;">
        <p style="height: 70px; text-align: center;">
          <span>&#36;</span>1<br/>
          <img src="./images/dollar-front.jpg" width="160px;" alt="Penny"/>
        </p>
        <p style="text-align: center; padding-bottom: 10px;">
          <button class="add-margin-5" onclick="remove('dollar')">-</button>
          <button class="add-margin-5" onclick="add('dollar')">+</button>
        </p>
        <p class="top-border"><div id="dollarTotal" style="display: none;"></div><div id="dollarList"></div></p>
      </div>
    </div>
  </body>
</html>
